<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Quantity</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container text-center mt-5">
    <h2 class="mb-4 text-success">ğŸ›’ Cart Quantity</h2>

    <!-- Buttons -->
    <div class="d-flex flex-wrap justify-content-center gap-3">
      <button class="btn btn-primary">Show Quantity</button>
      <button class="btn btn-success">Add to Cart</button>
      <button class="btn btn-info">+2</button>
      <button class="btn btn-warning">+3</button>
      <button class="btn btn-danger">Reset Cart</button>
    </div>

    <!-- Cart Display -->
    <div class="mt-4">
      <div class="card shadow-sm mx-auto" style="max-width: 300px;">
        <div class="card-body">
          <h5 class="card-title">Cart Status</h5>
          <p id="cartDisplay" class="card-text fs-5">Cart Quantity: 0</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="cart_quantity.js"></script>
</body>
</html>
