<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container py-5">
    <form name="login" onsubmit="validateForm()">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1">
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Re-Enter Password</label>
            <input type="password" name="repassword" class="form-control" id="exampleInputRePassword1">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>

    <div id="display">

    </div>

    <script>
        function validateForm(){
           const login = document.forms['login'];
           const display = document.getElementById('display');
           const email = login['email'].value;
           const password = login['password'].value;
           const repassword = login['repassword'].value;
           if (email.substring(email.length-9,email.length) !== "gmail.com"){
            console.log("Email is not Valid");
           }else if(password === ""){
                console.log("Password is not Empty");
           }else if(password !== repassword){
            console.log("Password and repassword is not same ");
           }
           else{
            console.log("Submitted");
           }
        }
        

    </script>
</body>

</html>
